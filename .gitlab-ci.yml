stages:
  - build

build:
  stage: build
  image: fedora:37
  variables:
    SSH_USER: admin
    SSH_PASS: XXXXX
    SSH_HOST: 192.168.1.35
  script:
    - dnf install wget sshpass openssh-clients -y
    - wget https://raw.githubusercontent.com/tosin2013/qubinode_navigator/main/setup.sh -P /tmp/
    - chmod +x /tmp/setup.sh
    - sshpass -h
    - echo  SSHPASS="$SSH_PASS" sshpass -e ssh "$SSH_USER"@"$SSH_HOST" date
    - SSHPASS="$SSH_PASS" sshpass -e ssh "$SSH_USER"@"$SSH_HOST" date
    - SSHPASS="$SSH_PASS" sshpass -e ssh "$SSH_USER"@"$SSH_HOST" 'bash -s' < /tmp/setup.sh
  only:
    - main
