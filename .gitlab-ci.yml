stages:
  - supermicro
  - equinix

# supermicro deployment
supermicro:
  stage: supermicro
  only:
    changes:
      - inventories/supermicro/*
  trigger:
    # Include the configuration file of the child pipeline
    include: inventories/supermicro/.gitlab-ci.yml
    # With this strategy, the parent only succeed if the child succeed too
    

# equinix deployment
equinix:
  stage: equinix
  only:
    changes:
      - inventories/equinix/*
  trigger:
    include: inventories/equinix/.gitlab-ci.yml

