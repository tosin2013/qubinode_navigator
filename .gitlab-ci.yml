stages:
  - build

build:
  stage: build
  image: fedora:37
  variables:
    SSH_USER: admin
    SSH_PASSWORD: COmp123$%
    SSH_HOST: 192.168.1.39
  script:
    - dnf install wget openssh-clients sshpass -y
    - wget https://raw.githubusercontent.com/tosin2013/qubinode_navigator/main/setup.sh -P /tmp/
    - chmod +x /tmp/setup.sh
    - mkdir -p ~/.ssh/
    - ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
    - sshpass -p "$SSH_PASSWORD" ssh-copy-id -o StrictHostKeyChecking=no "$SSH_USER"@"$SSH_HOST"
    - ssh "$SSH_USER"@"$SSH_HOST"  'bash -s' < /tmp/setup.sh --configure-bash-aliases
  only:
    - main
