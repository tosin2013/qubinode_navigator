stages:
  - build

build:
  stage: build
  image: alpine
  variables:
    SSH_USER: admin
    SSH_PASS: COmp123$%
    SSH_HOST: 192.168.1.39
  script:
    - apk add --no-cache wget
    - wget https://raw.githubusercontent.com/tosin2013/qubinode_navigator/main/setup.sh -P /tmp/
    - chmod +x /tmp/setup.sh
    - sshpass -p "$SSH_PASS" ssh "$SSH_USER"@"$SSH_HOST" 'bash -s' < /tmp/setup.sh
  only:
    - main
