stages:
  - supermicro
  - equinix
  - applications

# supermicro deployment
supermicro:
  stage: supermicro
  only:
     variables:
      - $TARGET_SERVER == "supermicro"
  trigger:
    # Include the configuration file of the child pipeline
    include: inventories/supermicro/.gitlab-ci.yml
  rules:
    

# equinix deployment
equinix:
  stage: equinix
  variables:
    SSH_HOST: "${SSH_HOST}"
    SSH_PASSWORD: "${SSH_PASSWORD}"
  only:
     variables:
      - $TARGET_SERVER == "equinix"
  trigger:
    include: inventories/equinix/.gitlab-ci.yml

# freeipa deployment
applications:
  stage: applications
  only:
     variables:
      - $DEPLOY_APP == "freeipa"
  trigger:
    include: applications/freeipa/.gitlab-ci.yml
