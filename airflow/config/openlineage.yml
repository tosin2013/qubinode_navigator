# =============================================================================
# OpenLineage Configuration for Qubinode Navigator
# =============================================================================
# ADR-0049: Multi-Agent LLM Memory Architecture
#
# This configuration controls how Airflow emits lineage events to Marquez.
# Only standard OpenLineage Python client options are supported here.
#
# Documentation:
#   - https://openlineage.io/docs/client/python
#   - https://airflow.apache.org/docs/apache-airflow-providers-openlineage/stable/guides/user.html
#
# Note: Custom facets and filters are configured via Airflow environment
# variables, not in this file.

transport:
  type: http
  url: http://localhost:5001
  endpoint: api/v1/lineage
  # Timeout for HTTP requests (seconds)
  timeout: 5
  # Optional authentication (if Marquez requires it)
  # auth:
  #   type: api_key
  #   apiKey: ${MARQUEZ_API_KEY}
