[program:airflow-mcp-server]
command=/bin/bash /opt/airflow/scripts/start-mcp-server.sh
directory=/opt/airflow
user=airflow
autostart=true
autorestart=true
stdout_logfile=/opt/airflow/logs/mcp/server-stdout.log
stderr_logfile=/opt/airflow/logs/mcp/server-stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_backups=5
environment=PYTHONPATH="/opt/airflow/plugins:%(ENV_PYTHONPATH)s"
