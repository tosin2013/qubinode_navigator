version: '3.8'

# Apache Airflow Docker Compose Configuration
# Phase 6 Goal 2: Workflow Orchestration Integration
# Based on: ADR-0036 (Airflow Integration), ADR-0037 (Git-Based DAG Management)
# Updated: ADR-0043 (Host Network Access for VM Connectivity)

x-airflow-common:
  &airflow-common
  # Custom image with kcli installed for Qubinode VM management
  build:
    context: .
    dockerfile: Dockerfile
  # Custom image with kcli  # Using public Docker Hub images (not available in Red Hat registries)
  # Using 2.10.4 (stable 2.x) - Airflow 3.x has breaking changes (webserver â†’ api-server)
  # Python 3.12 for forward compatibility (aligned with ADR-0001 and ADR-0025)
  image: localhost/qubinode-airflow:2.10.4-python3.12
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # ADR-0043: Use localhost since all services use host network
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__WEBSERVER__SECRET_KEY: 'qubinode-navigator-airflow-secret-key-change-in-production'
    # Nginx reverse proxy configuration
    # BASE_URL disabled - serving at root path through nginx
    # AIRFLOW__WEBSERVER__BASE_URL: 'http://YOUR_SERVER_IP/airflow'
    AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: 'true'
    # Qubinode Navigator Integration
    QUBINODE_AI_ASSISTANT_URL: 'http://localhost:8080'
    QUBINODE_KCLI_ENABLED: 'true'
    QUBINODE_RAG_INTEGRATION: 'true'
    # MCP Server Configuration (opt-in feature)
    AIRFLOW_MCP_ENABLED: ${AIRFLOW_MCP_ENABLED:-false}
    AIRFLOW_MCP_PORT: ${AIRFLOW_MCP_PORT:-8889}
    AIRFLOW_MCP_API_KEY: 'b8c909cc21b988703db529ff2287cdbe0cc3ffca67678e9c97bd912790df6486'
    AIRFLOW_MCP_TOOLS_DAG_MGMT: ${AIRFLOW_MCP_TOOLS_DAG_MGMT:-true}
    AIRFLOW_MCP_TOOLS_VM_OPS: ${AIRFLOW_MCP_TOOLS_VM_OPS:-true}
    AIRFLOW_MCP_TOOLS_LOG_ACCESS: ${AIRFLOW_MCP_TOOLS_LOG_ACCESS:-true}
    AIRFLOW_MCP_TOOLS_READ_ONLY: ${AIRFLOW_MCP_TOOLS_READ_ONLY:-false}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/scripts:/opt/airflow/scripts
    # Mount libvirt socket for VM management (qemu:///system)
    - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock
    - /root/.kcli:/root/.kcli:ro
    # Mount qubinode_navigator for vault.yml and inventory access
    - /root/qubinode_navigator:/opt/qubinode_navigator:ro
    # Mount freeipa-workshop-deployer for Ansible playbooks
    - /root/freeipa-workshop-deployer:/opt/freeipa-workshop-deployer
    # Mount kcli-pipelines for scripts
    - /root/kcli-pipelines:/opt/kcli-pipelines:ro
    # Mount SSH keys for Ansible
    - /root/.ssh:/root/.ssh:ro
    # Mount /etc/hosts for DNS updates
    - /etc/hosts:/etc/hosts
    # Mount home directory for .generated inventory
    - /root:/root
  user: "0:0"  # Run as root to access libvirt socket
  # Add libvirt group for socket access
  group_add:
    - "107"  # libvirt group ID (check with: getent group libvirt)
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    # Using public Docker Hub official PostgreSQL image
    image: docker.io/library/postgres:15
    # ADR-0043: Use host network so other services can connect via localhost
    network_mode: host
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    # Note: With host network, postgres listens on localhost:5432 directly

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    # ADR-0043: Use host network for VM connectivity (libvirt networks)
    network_mode: host
    # Note: With host network, ports are exposed directly on host
    # Access webserver at http://localhost:8080
    environment:
      <<: *airflow-common-env
      # Override webserver port to avoid conflicts
      AIRFLOW__WEBSERVER__WEB_SERVER_PORT: '8888'
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    # ADR-0043: Use host network for VM connectivity (libvirt networks)
    # This enables DAGs to reach VMs on 192.168.122.x and other libvirt networks
    network_mode: host
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-mcp-server:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: -c "python3 /opt/airflow/plugins/qubinode/mcp_server_fastmcp.py"
    # ADR-0043: Use host network for VM connectivity
    network_mode: host
    # Note: MCP server listens on port 8889 directly on host
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8889/sse"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    profiles:
      - mcp  # Optional profile - enable with: docker-compose --profile mcp up

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

volumes:
  postgres-db-volume:
