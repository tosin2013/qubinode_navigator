version: '3.8'

# Apache Airflow Docker Compose Configuration
# Phase 6 Goal 2: Workflow Orchestration Integration
# Based on: ADR-0036 (Airflow Integration), ADR-0037 (Git-Based DAG Management)
# Updated: ADR-0043 (Host Network Access for VM Connectivity)
# Updated: ADR-0049 (Multi-Agent LLM Memory Architecture - PgVector + OpenLineage)
# Updated: ADR-0050 (Hybrid Host-Container Architecture for Resource Optimization)

x-airflow-common:
  &airflow-common
  # Custom image with kcli installed for Qubinode VM management
  build:
    context: .
    dockerfile: Dockerfile
  # Custom image with kcli  # Using public Docker Hub images (not available in Red Hat registries)
  # Using 2.10.4 (stable 2.x) - Airflow 3.x has breaking changes (webserver â†’ api-server)
  # Python 3.12 for forward compatibility (aligned with ADR-0001 and ADR-0025)
  image: localhost/qubinode-airflow:2.10.4-python3.12
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    # ADR-0043: Use localhost since all services use host network
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__WEBSERVER__SECRET_KEY: 'qubinode-navigator-airflow-secret-key-change-in-production'
    # Security: Disable public deployment warning (we handle security at nginx/firewall level)
    AIRFLOW__WEBSERVER__WARN_DEPLOYMENT_EXPOSURE: 'false'
    # Security: Expose config only to admin users
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'false'
    # Security: Expose hostname only to admin users
    AIRFLOW__WEBSERVER__EXPOSE_HOSTNAME: 'false'
    # Nginx reverse proxy configuration
    # BASE_URL disabled - serving at root path through nginx
    # AIRFLOW__WEBSERVER__BASE_URL: 'http://YOUR_SERVER_IP/airflow'
    AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: 'true'
    # Qubinode Navigator Integration
    QUBINODE_AI_ASSISTANT_URL: 'http://localhost:8080'
    QUBINODE_KCLI_ENABLED: 'true'
    QUBINODE_RAG_INTEGRATION: 'true'
    # MCP Server Configuration - Enabled by default for AI assistant integration
    AIRFLOW_MCP_ENABLED: ${AIRFLOW_MCP_ENABLED:-true}
    AIRFLOW_MCP_PORT: ${AIRFLOW_MCP_PORT:-8889}
    AIRFLOW_MCP_API_KEY: 'b8c909cc21b988703db529ff2287cdbe0cc3ffca67678e9c97bd912790df6486'
    AIRFLOW_MCP_TOOLS_DAG_MGMT: ${AIRFLOW_MCP_TOOLS_DAG_MGMT:-true}
    AIRFLOW_MCP_TOOLS_VM_OPS: ${AIRFLOW_MCP_TOOLS_VM_OPS:-true}
    AIRFLOW_MCP_TOOLS_LOG_ACCESS: ${AIRFLOW_MCP_TOOLS_LOG_ACCESS:-true}
    AIRFLOW_MCP_TOOLS_READ_ONLY: ${AIRFLOW_MCP_TOOLS_READ_ONLY:-false}
    # ADR-0049 Phase 4: OpenLineage Configuration
    # Issue #2 Fix: Enable OpenLineage by default for lineage tracking
    # Set OPENLINEAGE_DISABLED=true in environment to disable
    AIRFLOW__OPENLINEAGE__DISABLED: ${OPENLINEAGE_DISABLED:-false}
    # Transport config via JSON (takes precedence over config file)
    AIRFLOW__OPENLINEAGE__TRANSPORT: '{"type": "http", "url": "http://localhost:5001", "endpoint": "api/v1/lineage", "timeout": 5}'
    AIRFLOW__OPENLINEAGE__NAMESPACE: 'qubinode'
    # Marquez API endpoint for lineage queries
    MARQUEZ_API_URL: 'http://localhost:5001'
    # ADR-0050: Scheduler optimization to reduce memory usage
    # Issue #1 Fix: DAG Cache/Parsing - Faster DAG refresh for development
    # Reduce parse interval to detect DAG changes faster (default 30s)
    AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL: '30'
    # Reduce number of DAG parsing processes (default is based on CPU count)
    AIRFLOW__SCHEDULER__PARSING_PROCESSES: '2'
    # Limit scheduler to process fewer DAGs per loop
    AIRFLOW__SCHEDULER__MAX_DAGRUNS_TO_CREATE_PER_LOOP: '10'
    # Reduce DAG dir list refresh interval for faster new DAG detection (default 300s)
    AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: '30'
    # Issue #1 Fix: Force reserialize serialized DAGs more frequently
    AIRFLOW__CORE__MIN_SERIALIZED_DAG_UPDATE_INTERVAL: '30'
    # Issue #1 Fix: Increase timeout for complex DAG imports
    AIRFLOW__CORE__DAGBAG_IMPORT_TIMEOUT: '60'
    # ADR-0050: Host services endpoints for hybrid architecture
    # Embedding service runs on host (sentence-transformers is too heavy for container)
    QUBINODE_EMBEDDING_SERVICE_URL: 'http://localhost:8891'
    # LiteLLM proxy runs on host (connects to local Ollama/Granite)
    QUBINODE_LITELLM_PROXY_URL: 'http://localhost:4000'
    # ADR-0051: HashiCorp Vault secrets backend configuration
    # Enable with --profile vault, otherwise uses default secrets backend
    AIRFLOW__SECRETS__BACKEND: ${VAULT_SECRETS_BACKEND:-}
    AIRFLOW__SECRETS__BACKEND_KWARGS: ${VAULT_BACKEND_KWARGS:-}
    # Vault connection for dynamic secrets operators
    VAULT_ADDR: 'http://localhost:8200'
    VAULT_TOKEN: ${VAULT_DEV_ROOT_TOKEN:-qubinode-dev-token}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/scripts:/opt/airflow/scripts
    # Mount libvirt socket for VM management (qemu:///system)
    - /var/run/libvirt/libvirt-sock:/var/run/libvirt/libvirt-sock
    - /root/.kcli:/root/.kcli:ro
    # Mount qubinode_navigator for vault.yml and inventory access
    - /root/qubinode_navigator:/opt/qubinode_navigator:ro
    # Mount freeipa-workshop-deployer for Ansible playbooks
    - /root/freeipa-workshop-deployer:/opt/freeipa-workshop-deployer
    # Mount kcli-pipelines for scripts
    - /root/kcli-pipelines:/opt/kcli-pipelines:ro
    # Mount SSH keys for Ansible
    - /root/.ssh:/root/.ssh:ro
    # Mount /etc/hosts for DNS updates
    - /etc/hosts:/etc/hosts
    # Mount home directory for .generated inventory
    - /root:/root
  user: "0:0"  # Run as root to access libvirt socket
  # Add libvirt group for socket access
  group_add:
    - "107"  # libvirt group ID (check with: getent group libvirt)
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    # ADR-0049: Using pgvector-enabled PostgreSQL for RAG vector storage
    # This replaces the standard postgres:15 image
    image: docker.io/pgvector/pgvector:pg15
    # ADR-0043: Use host network so other services can connect via localhost
    network_mode: host
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
      # ADR-0049: Mount init scripts for pgvector schema setup
      - ${AIRFLOW_PROJ_DIR:-.}/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    # ADR-0050: Resource limits for PostgreSQL
    # Memory: 512MB base + buffer for vector operations
    mem_limit: 1g
    mem_reservation: 512m
    # ADR-0050: ulimits to prevent RHEL/Rocky memory explosion issue
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Note: With host network, postgres listens on localhost:5432 directly

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    # ADR-0043: Use host network for VM connectivity (libvirt networks)
    network_mode: host
    # Note: With host network, ports are exposed directly on host
    # Access webserver at http://localhost:8080
    environment:
      <<: *airflow-common-env
      # Override webserver port to avoid conflicts
      AIRFLOW__WEBSERVER__WEB_SERVER_PORT: '8888'
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    # ADR-0050: Resource limits for webserver
    mem_limit: 1g
    mem_reservation: 512m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    # ADR-0043: Use host network for VM connectivity (libvirt networks)
    # This enables DAGs to reach VMs on 192.168.122.x and other libvirt networks
    network_mode: host
    healthcheck:
      # Scheduler doesn't expose HTTP health - check if scheduler job is running
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname \"$(hostname)\""]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s
    restart: always
    # ADR-0050: Resource limits for scheduler (most critical for stability)
    # Formula: 256MB base + (parallelism * 100MB) = ~1.5GB for parallelism=12
    # Setting 2GB to allow for DAG complexity headroom
    mem_limit: 2g
    mem_reservation: 1g
    # ADR-0050: ulimits to prevent RHEL/Rocky memory explosion issue
    # See: https://github.com/apache/airflow/discussions/29731
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-mcp-server:
    <<: *airflow-common
    entrypoint: /bin/bash
    command: -c "python3 /opt/airflow/scripts/mcp_server_fastmcp.py"
    # ADR-0043: Use host network for VM connectivity
    network_mode: host
    # Note: MCP server listens on port 8889 directly on host
    healthcheck:
      # SSE endpoint never closes, so check if port is listening via Python
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.socket(); s.settimeout(2); s.connect(('localhost',8889)); s.close()\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    restart: always
    # ADR-0050: Resource limits for MCP server (lightweight service)
    mem_limit: 512m
    mem_reservation: 256m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    # MCP server enabled by default - no profile required

  airflow-init:
    <<: *airflow-common
    # ADR-0043: Use host network so init can connect to postgres on localhost
    network_mode: host
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  airflow-cli:
    <<: *airflow-common
    # ADR-0043: Use host network for consistent access
    network_mode: host
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

  # ==========================================================================
  # ADR-0049 Phase 4: OpenLineage / Marquez Integration
  # ==========================================================================
  # Marquez is the reference implementation for OpenLineage
  # It provides lineage storage, API, and visualization

  # Issue #2 Fix: Marquez enabled by default for lineage visualization
  # To disable, set LINEAGE_DISABLED=true or use: docker-compose up postgres airflow-webserver airflow-scheduler
  marquez:
    image: docker.io/marquezproject/marquez:latest
    network_mode: host
    environment:
      # Marquez API ports (5001/5002 to avoid conflicts with AI Assistant on 8080)
      MARQUEZ_PORT: 5001
      MARQUEZ_ADMIN_PORT: 5002
      # Database configuration - using dedicated marquez database
      # Created by init-scripts/002-marquez-db.sql
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: marquez
      POSTGRES_USER: marquez
      POSTGRES_PASSWORD: marquez
      # Point to our custom config
      MARQUEZ_CONFIG: /etc/marquez/marquez.yml
    volumes:
      # Mount Marquez configuration
      - ${AIRFLOW_PROJ_DIR:-.}/config/marquez.yml:/etc/marquez/marquez.yml:ro
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5001/api/v1/namespaces"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always
    # ADR-0050: Resource limits for Marquez
    mem_limit: 1g
    mem_reservation: 512m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    depends_on:
      postgres:
        condition: service_healthy

  # Issue #2 Fix: Marquez Web UI enabled by default
  marquez-web:
    image: docker.io/marquezproject/marquez-web:latest
    network_mode: host
    environment:
      MARQUEZ_HOST: localhost
      MARQUEZ_PORT: 5001
      # Web UI port
      WEB_PORT: 3000
    healthcheck:
      # Alpine-based image doesn't have curl, use wget
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: always
    # ADR-0050: Resource limits for Marquez Web UI (lightweight)
    mem_limit: 256m
    mem_reservation: 128m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    depends_on:
      marquez:
        condition: service_healthy

  # ==========================================================================
  # ADR-0051: HashiCorp Vault for Secrets Management
  # ==========================================================================
  # Vault provides centralized secrets management with:
  # - Dynamic secrets (database, AWS, SSH)
  # - Automatic credential rotation
  # - Audit logging for compliance
  # Enable with: docker-compose --profile vault up

  vault:
    image: docker.io/hashicorp/vault:1.15
    network_mode: host
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN:-qubinode-dev-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://localhost:8200
      # Enable audit logging to file
      VAULT_LOG_LEVEL: info
    cap_add:
      - IPC_LOCK
    volumes:
      # Persist Vault data (for dev mode, optional)
      - vault-data:/vault/data
      # Vault configuration
      - ${AIRFLOW_PROJ_DIR:-.}/config/vault:/vault/config:ro
      # Audit logs
      - ${AIRFLOW_PROJ_DIR:-.}/logs/vault:/vault/logs
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
    # ADR-0050: Resource limits for Vault
    mem_limit: 512m
    mem_reservation: 256m
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    profiles:
      - vault  # Optional profile - enable with: docker-compose --profile vault up

volumes:
  postgres-db-volume:
  vault-data:
