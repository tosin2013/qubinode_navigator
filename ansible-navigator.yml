---
ansible-navigator:
  ansible:
    inventory:
      entries:
        - /opt/qubinode_navigator/inventories/localhost
    config:
      path: /opt/qubinode_navigator/ansible.cfg
  execution-environment:
    container-engine: podman
    enabled: true
    environment-variables:
      pass:
        - USER
        - HOME
    image: ghcr.io/ansible/community-ansible-dev-tools:latest
    pull:
      policy: missing
  logging:
    append: true
    file: /opt/qubinode_navigator/ansible-navigator.log
    level: info
  playbook-artifact:
    enable: false
