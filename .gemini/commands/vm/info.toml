description = "Get detailed information about a specific VM"
prompt = """You are helping inspect a Qubinode Navigator virtual machine.

VM name: {{args}}

Get VM details:
!{kcli info vm {{args}} 2>/dev/null || echo "VM not found or kcli unavailable"}

Check VM console access:
!{kcli console {{args}} --url 2>/dev/null || echo "Console URL unavailable"}

Provide:
1. VM specifications (CPU, memory, disk)
2. Network configuration and IP addresses
3. Storage volumes attached
4. How to SSH into the VM
5. Associated Airflow DAGs that manage this VM
6. Troubleshooting tips if VM is unhealthy"""
