[defaults]
# Qubinode Navigator Ansible Configuration
inventory = inventories/localhost/hosts
vault_password_file = .vault_password
host_key_checking = false
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
log_path = /tmp/ansible.log
display_skipped_hosts = true
display_ok_hosts = true

# SSH settings for better performance
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no

# Callback plugins configuration (if available)
callback_plugins = ./ansible_plugins/callback_plugins
callbacks_enabled = qubinode_monitoring

[callback_qubinode_monitoring]
# AI Assistant integration
ai_assistant_url = http://localhost:8080
enable_ai_analysis = true
log_file = /tmp/qubinode_deployment.log
alert_threshold = 3

[inventory]
# Enable inventory plugins
enable_plugins = host_list, script, auto, yaml, ini, toml
